<div class="my-3">
    <h4>Add a Todo: </h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" placeholder="Add todo title">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Description</label>
            <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc" placeholder="Add todo description">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
    
</div>
